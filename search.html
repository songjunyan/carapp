<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>车友宝--商品分类</title>
		<link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
		<link rel="stylesheet" href="css/aui-slide.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
		<style>
			@media only screen and (min-width:768px) {
				#search {
					width: 50%;
					margin-left: 25%;
				}
			}
			.aui-grid{background: none;}
			.aui-grid img{width:30%;height: auto;}
		</style>
	</head>

	<body>
		<div class="aui-searchbar" id="search">
			<div class="aui-searchbar-input aui-border-radius" tapmode onclick="doSearch()">
				<i class="aui-iconfont aui-icon-search"></i>
				<form action="javascript:search();">
					<input type="search" placeholder="请输入搜索内容" id="search-input">
				</form>
			</div>
			<div class="aui-searchbar-cancel" tapmod>取消</div>
		</div>
		<div class="search-content">
			<secton class="aui-grid">
				<div class="row aui-text-center">
					<div class="aui-col-xs-6 homes">
						<img src="img/home.png"/>
						<p>店铺</p>
					</div>
					<div class="aui-col-xs-6 shops">
						<img src="img/Shop.png"/>
						<p>商品</p>
					</div>
				</div>
			</section>
		</div>
		<script>
			$("#search-input").focus(function(){
				$(".search-content").hide();
			});
			$("#search-input").blur(function(){
				$(".search-content").show();
			});
			$(".homes").click(function(){
				
			})
			$(".shops").click(function(){
				
			})
		</script>
	</body>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
		}
		var searchBar = document.querySelector(".aui-searchbar-input");
		if(searchBar) {
			searchBar.onclick = function() {
				document.querySelector(".aui-searchbar-cancel").style.marginRight = 0;
			}
		}
		document.querySelector(".aui-searchbar-cancel").onclick = function() {
			this.style.marginRight = "-" + this.offsetWidth + "px";
			document.getElementById("search-input").value = '';
			document.getElementById("search-input").blur();
		}

		function doSearch() {
			var searchValue = document.getElementById("search-input").value;
			if(searchValue) {
				alert("您输入的内容是:" + searchValue);
			}
		}
	</script>

</html>
