			<script type="text/javascript">
				$(function() {
					$("#list").click(function() {
						debugger;
						var css = $("#list").attr("style");
						if(css.indexOf("border-left:2px solid #FF7200") >= 0)
							$(this).css("border-left", "2px solid white");
						else
							$(this).css("border-left", "2px solid #FF7200");
					});
				})
			</script>

				</a>
