<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
		<title>车友宝--登录</title>
		<link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="css/aui-slide.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="top" style="width: 100%;height: 120px;">
			<img src="img/logo.jpg"/>
		</div>
		<div class="login">
			<div class="login-content">
				<form id="myForm" class="cmxform" action="" method="get">
					<div class="login-content-name">
						<span class="aui-iconfont aui-icon-my aui-icon-left" for="username"></span>
						<div style="margin-top:-100px;margin-left:50px;width: 50%;">
							<input type="text" placeholder="请输入用户名" id="username" name="username" style="font-size: 14px;" />
						</div>
					</div>
					<div class="login-content-lock">
						<i class="aui-iconfont aui-icon-lock aui-icon-left" for="password"></i>
						<div style="margin-top:-50px;margin-left:50px;width: 50%;">
							<input type="password" placeholder="请输入密码" id="password" name="password" style="font-size: 14px;" />
						</div>
					</div>

					<div class="form">
						<p>
							<div class="aui-btn aui-btn-block aui-btn-sm" class="submit" style="background: limegreen;color: white;">登录</div>
						</p>
					</div>
				</form>
				<div class="forget">
					<input type="radio" class="aui-radio"/>已阅读<a href="protocol.html">服务条款</a></label>
					<span><a href="javascript:if(confirm('为了您的账户安全，请使用电脑找回密码。'))location='http://www.google.com'"><span>忘记密码吗？</span></a></span>
					<script>
						function delete_confirm(e) {
							if(event.srcElement.outerText == "确定") {
								event.returnValue = confirm("为了您的账户安全，请使用电脑找回密码。");
							}
						}
						document.onclick = delete_confirm;
					</script>
				</div>
				<div class="forget-a">
					<span><a href="#">无法登录吗？</a></span>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
		}
	</script>

</html>
