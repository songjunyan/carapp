<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>车友宝--添加新地址</title>
		<link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style2.css" />
	</head>

	<body>
		<header class="aui-bar aui-bar-nav">
			<a class="aui-pull-left aui-btn" href="javascript:history.go(-1)">
				<span class="aui-iconfont aui-icon-left">添加新地址</span>
			</a>
			<div class="aui-title"></div>
			<a class="aui-pull-right aui-btn">
				<span class="aui-iconfont"><b>保存</b></span>
			</a>
		</header>
		<div class="aui-content aui-margin-b-15">
			<ul class="aui-list aui-form-list">
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label">
							收件人
						</div>
						<div class="aui-list-item-input">
							<input type="text">
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label">
							联系电话
						</div>
						<div class="aui-list-item-input">
							<input type="text">
						</div>
				</li>
			</ul>
			<ul class="aui-list aui-list-in">
				<a href="selectAddress.html">
					<li class="aui-list-item">
						<div class="aui-list-item-inner aui-list-item-arrow">
							<div class="aui-list-item-title">所在地区</div>
							<div class="aui-list-item-right">
								<div class="aui-fold-content" style="position:relative;top:0; left:0">请选择</div>
							</div>
						</div>
					</li>
				</a>
				<a href="selectAddress.html">
					<li class="aui-list-item">
						<div class="aui-list-item-inner aui-list-item-arrow">
							<div class="aui-list-item-title">街道</div>
							<div class="aui-list-item-right">
								<div class="aui-fold-content" style="position:relative;top:0; left:0">请选择</div>
							</div>
						</div>
					</li>
				</a>
			</ul>
			<ul class="aui-list aui-form-list">
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<textarea style="width: 100%;height:80px;color: #9E9E9E;" id="t" name="textarea">详细地址</textarea>
					</div>
					<script type="text/javascript">
						var t = document.getElementById('t');
						t.onfocus = function() {
							if(this.innerHTML == '详细地址') {
								this.value = ''
							}
						};

						t.onblur = function() {
							if(this.value == '') {
								this.innerHTML = '详细地址'
							}
						};
					</script>
				</li>
				<li class="aui-list-item" style="margin-top: 20px;">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-title">设为默认地址</div>
						<div class="aui-list-item-right">
							<input type="checkbox" class="aui-checkbox">&nbsp;
						</div>
					</div>
				</li>
			</ul>
			</div>

	</body>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
		}
	</script>

</html>
